<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="image_top">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <h2>Order Summary</h2>
      <p>You can now listen to million of songs, audiobooks, and podcasts
        on any device anywhere you like!
      </p>
      <div class="flex_plan">
        <img src="images/icon-music.svg" alt="">
        <p><span class="bolder">Annual Plan</span><br/>$59.99/year</p>
        <a href="#">Change</a>
      </div>
      <button class="first_button">Proceed to Payament</button>
      <button class="second_button">Cancel Order</button>
    </div>
    </div>
  </main>
</body>
</html>
